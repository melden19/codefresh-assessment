version: '3'
services:
  server:
    build:
      context: ../packages/server
    environment:
      CONTAINER_TIMEOUT: 10000 # 10 sec

    depends_on:
      - mongo
    ports:
      - 8080:8080
    volumes:
      - /usr/bin/docker:/usr/bin/docker
      - /var/run/docker.sock:/var/run/docker.sock
  ui:
    build:
      context: ../packages/ui
    ports:
      - 3000:3000
  mongo:
    image: mongo
    environment:
      - MONGO_DATA_DIR=/data/db
    ports:
      - 27017:27017
    volumes:
      - db-data:/data/db

volumes:
  db-data:
